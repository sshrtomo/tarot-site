<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロットの静かな声</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>タロットの静かな声<br><span style="font-size: 60%;">（Luminous Unconscious）</span></h1>
    <button id="draw-button">カードを引く</button>

    <div id="result-container">
        <div class="scene">
            <div class="card" id="tarot-card">
                <div class="card-face card-face--front">
                    <img id="card-image" src="" alt="">
                </div>
                <div class="card-face card-face--back">
                    <img src="images/card-back.png" alt="Card Back">
                </div>
            </div>
        </div>

        <div id="card-meaning-area">
            <h2 id="card-name"></h2>
            <p id="card-meaning"></p>
        </div>
    </div>

    <div id="card-category-container"></div>
    <div id="description-container"></div>

    <!-- Link to the Enneagram personality types page -->
    <div style="margin-top: 2rem;">
        <a href="enneagram.html" class="link-button">性格タイプ（エニアグラム）</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
